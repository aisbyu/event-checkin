<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
  <h3>Add Dataset</h3>
</div>
<div class="modal-body">
  <input type="text" ng-model="editingDataset.name" placeholder="Dataset Name" /><br />
  <textarea ng-model="editingDataset.dataSource" placeholder="Copy/Paste CSV Data"></textarea><br />
</div>
<div class="modal-footer">
  <button ng-show="editingPosition != undefined" type="button" class="btn btn-danger" ng-click="removeDataset(editingPosition);hide()">Remove</button>
  <button type="button" class="btn" ng-click="hide()">Close</button>
  <button class="btn btn-primary" ng-click="importData(editingPosition);hide()">Save</button>
</div>
